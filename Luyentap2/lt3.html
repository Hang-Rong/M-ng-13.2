<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dem số kí tự trong mảng</title>
</head>

<body>
    <Script>
        let a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];

        let count=0;
        for ( i=0;i<a.length;i++){
            for(j=0;j<a[i].length;j++){
                count++;
            }
        }
        console.log("Số kí tự trong mảng là:", count);
    </Script>
</body>

</html>
