<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng các phần tử của từng cột</title>
</head>
<body>
    <script>
        let arr = [
            [1, 3, 4],
            [3, 4, 5],
            [5, 5, 6]
        ];

        // Khởi tạo mảng để lưu trữ tổng của mỗi cột
        let columnSums = new Array(arr[0].length).fill(0);

        // Duyệt qua từng phần tử của mảng hai chiều
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                columnSums[j] += arr[i][j];
            }
        }

        // Hiển thị tổng các phần tử của từng cột
        for (let k = 0; k < columnSums.length; k++) {
            console.log("Tổng của cột " + (k + 1) + ": " + columnSums[k]);
        }
    </script>
</body>
</html>
