<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Từ điển </title>
</head>

<body>
    <h2> Từ điển hạn hẹp </h2>
    <label for="input"> Nhập từ muốn dịch : </label>
    <input type="text" id="input">
    <button id="dich"> Dịch </button>
    <h3 id="ketqua"></h3>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dich = document.getElementById('dich');
            const inputElement = document.getElementById('input');
            function translate() {
                let eng = ['dog', 'cat', 'fish', 'bird', 'elephant'];
                let vie = ['con chó', 'con mèo', 'con cá', 'con chim', 'con voi'];
                const input = document.getElementById('input').value.trim().toLowerCase();;
                
                let tracuu = 0;
                let ketqua = "";
                let found = false;
                for (let i = 0; i < eng.length; i++) {
                    if (input === eng[i]) {
                        ketqua = vie[i];
                        document.getElementById('ketqua').innerHTML = "Từ '" + input + "' có nghĩa là '" + ketqua + "'";
                        found = true;
                        inputElement.value = "";
                        break;
                    }
                }
                if (!found) {
                    document.getElementById('ketqua').innerHTML = "Không tìm thấy từ  "
                }
            }
            dich.onclick = translate;

            inputElement.onkeydown = function (event) {
                if (event.key === 'Enter') {
                    translate();
                }
            }
        })
    </script>
</body>

</html>
